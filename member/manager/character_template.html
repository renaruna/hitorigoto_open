<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ページ検索避けと画像検索避け(noimageindex) そもそもgithub pagesは検索エンジンに上らない(?)みたいだけど -->
    <meta name="robots" content="noindex,noarchive,nofollow,noimageindex">

    <title>キャラクター/独り言卓INDEX</title>

    <!-- favicon系 -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://renaruna.github.io/hitorigoto_open/apple-touch-icon.png">
    <link rel="shortcut icon" href="https://renaruna.github.io/hitorigoto_open/favicon.ico">
    <link rel="icon" type="image/png" href="https://renaruna.github.io/hitorigoto_open/android-chrome-256x256.png">

    <!-- font awesome（アイコン） -->
    <link href="https://renaruna.github.io/hitorigoto_open/fontawesome/css/all.min.css" rel="stylesheet">
    <!-- google font（フォント）-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://renaruna.github.io/hitorigoto_open/common.css">
    <link rel="stylesheet" href="https://renaruna.github.io/hitorigoto_open/member/character_noslide.css">

    <!-- jquery読み込み -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- トップへ戻るボタン -->
    <a href="#" id="page_top"></a>

    <div id="header"></div>

    <script>var charaID = 1;</script>

    <!-- キャラクター名 -->
    <div class="top">
        <h1 class="title" id="charaName"><i class="fa-solid fa-spinner fa-spin-pulse"></i></h1>
        <p id="hiraname"><i class="fa-solid fa-spinner fa-spin-pulse"></i></p>
    </div>

    <!-- 上の段 -->
    <div class="basic-info">
        <!-- スライダー -->
        <div class="characterImage">
            <div class="slide-wrapper">
                <div class="change-btn ">
                    <div class="prev-btn">
                        <p>&lt;</p>
                    </div>
                </div>
                <ul class="slides">
                    <li class="slide active"><img id="icon"></li>
                </ul>
                <div class="change-btn">
                    <div class="next-btn">
                        <p>&gt;</p>
                    </div>
                </div>
            </div>

            <p class="iconMaker">作：<label id="iconMaker">___</label></p>
            <p id="introduction">...</p>
        </div>

        <!-- キャラクターシート -->
        <div class="profile">
            <table>
                <tr>
                    <th>年齢</th>
                    <td id="age">...</td>
                </tr>
                <tr>
                    <th>性別</th>
                    <td id="sex">...</td>
                </tr>
                <tr>
                    <th>身長</th>
                    <td id="height">...</td>
                </tr>
                <tr>
                    <th>職業</th>
                    <td id="job">...</td>
                </tr>
                <tr>
                    <th>誕生日</th>
                    <td id="birthday">...</td>
                </tr>
                <tr>
                    <th>色</th>
                    <td id="charaColor">...</td>
                </tr>
                <tr>
                    <th>作成者</th>
                    <td>
                        <a
                            href="https://renaruna.github.io/hitorigoto_open/member/manager/member_template.html">管理人（ひかる）</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- 下の段 -->
    <div class="detail">
        <h2>通過シナリオ</h2>
        <p id="scenarioList">...</p>

        <h2>リンク<label>※ネタバレ注意</label></h2>
        <p><a id="charaLink" target="_blank" rel="noopener noreferrer"></a></p>

        <h2>自由欄</h2>
        <p id="freeComment"></p>
    </div>

    <div id="footer"></div>

    <script>
        //ヘッダーとフッターの読み込み
        $(function () {
            $("#header").load("../../header.html");
            $("#footer").load("../../footer.html");
        });
    </script>

    <script type="text/javascript" src="https://renaruna.github.io/hitorigoto_open/common.js"></script>
    <script type="text/javascript"
        src="https://renaruna.github.io/hitorigoto_open/member/test_v2_character.js"></script>

</body>

</html>
