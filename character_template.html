<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニーフリット/独り言卓INDEX</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png">
    <link rel="shortcut icon" href="../../favicon.ico">
    <link rel="icon" type="image/png" href="../../android-chrome-256x256.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="text/javascript" src="../../animation.js"></script>

    <link rel="stylesheet" href="../../home.css">
    <link rel="stylesheet" href="../character.css">
</head>

<body>

    <div id="header"></div>

    <script>var charaID = 1;</script>

    <!-- キャラクター名 -->
    <div class="top">
        <h1 class="title" id="charaName"></h1>
        <p id="hiraname"></p>
    </div>

    <!-- スライダー -->
    <div class="slide-wrapper">
        <ul class="slides">
            <li class="slide active"><img id="icon"></li>
        </ul>
        <div class="change-btn-wrapper">
            <div class="change-btn prev-btn">← 前へ</div>
            <div class="change-btn next-btn">次へ →</div>
        </div>
        <div>
            <p>作：<label id="iconMaker">___</label></p>
        </div>
        <p id="introduction"></p>
    </div>

    <!-- キャラクターシート -->
    <div class="profile">
        <table>
            <tr>
                <th>年齢</th>
                <td id="age">
                </td>
            </tr>
            <tr>
                <th>性別</th>
                <td>
                    <p id="sex"></p>
                </td>
            </tr>
            <tr>
                <th>身長</th>
                <td>
                    <p id="height"></p>
                </td>
            </tr>
            <tr>
                <th>職業</th>
                <td>
                    <p id="job"></p>
                </td>
            </tr>
            <tr>
                <th>誕生日</th>
                <td>
                    <p id="birthday"></p>
                </td>
            </tr>
            <tr>
                <th>色</th>
                <td>
                    <p id="charaColor"></p>
                </td>
            </tr>
            <tr>
                <th>作成者</th>
                <td>
                    <a>管理人（ひかる）</a>
                </td>
            </tr>
        </table>
    </div>

    <div class="detail">
        <h2>通過シナリオ</h2>
        <p id="scenarioList">...</p>

        <h2>リンク<label>※ネタバレ注意</label></h2>
        <p id="charaLink"></p>

        <h2>自由欄</h2>
        <p id="freeComment"></p>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        //ヘッダーとフッターの読み込み
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script src="test_character.js"></script>

</body>

</html>
