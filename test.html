<!DOCTYPE html>
<html>
<head>
  <title>Google Spreadsheet Data</title>
</head>
<body>
  <table id="data-table">
    <thead>
      <tr>
        <th>CharaID</th>
        <th>名前</th>
        <th>よみかた</th>
        <th>年齢</th>
        <th>性別</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchData() {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwAPLluFFAHBc1v8hjear6p8h6kaMPQoNcdNN_9iqpUdSD5FnUgwaeTnOSKNUHBOoyNJA/exec');
        const data = await response.json();

        var dataTable = document.getElementById('data-table');
        var tbody = dataTable.querySelector('tbody');

        data.forEach(function(item) {
          var row = document.createElement('tr');

          var idCell = document.createElement('td');
          idCell.textContent = item.charaID;

          var nameCell = document.createElement('td');
          nameCell.textContent = item.name;

          var hiranameCell = document.createElement('td');
          hiranameCell.textContent = item.hiraname;

          var ageCell = document.createElement('td');
          ageCell.textContent = item.age;

          var sexCell = document.createElement('td');
          sexCell.textContent = item.sex;

          row.appendChild(idCell);
          row.appendChild(nameCell);
          row.appendChild(hiranameCell);
          row.appendChild(ageCell);
          row.appendChild(sexCell);

          tbody.appendChild(row);
        });
      };
    console.log("script");
  </script>
</body>
</html>
